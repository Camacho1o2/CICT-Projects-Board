
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="icon" href="embeds/icon.png" type="image/x-icon">
    <meta charset="utf-8" />
    <meta name="author" content="Jerry Angelo T. Camacho" />
    <meta name="keywords" content="CICT, CICT Projects, Student Projects, Projects, IT Projects, Digital Projects" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <main>
        <header>
            <img src="embeds/banners_without_letters.png" />
        </header>
        <form id="loginForm" method="post" action="" autocomplete="off" enctype="multipart/form-data">
            <div id="login_name">
                <h1>LOGIN</h1>
            </div>
            <br />
            <div id="welcome">
                <h3>Welcome to CICT Projects Board!</h3>
                <h3>But First, Login in. Don't have an Account? Register.</h3>
            </div>
            <br /><br />
            <div>
                <h2><label for="inputusername">Username:</label></h2>
                <br />
                <input type="text" id="inputusername" />
                <br />
            </div>
            <br />
            <div>
                <h2><label for="inputpassword">Password:</label></h2>
                <br />
                <input type="password" id="inputpassword" />
                <br />
            </div>
            <br /> 
            <button id="login_button" type="submit">LOGIN</button>
            <button id="register_button" type="button" onclick="window.location.href='register.html';">REGISTER</button>
        </form>
    </main>
</body>
</html>
