<!DOCTYPE HTML>
<html>
<head>
    <title>Edit Your Profile</title>
    <link rel="icon" href="embeds/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="editprofile.css" />
    <meta charset="utf-8" />
    <meta name="author" content="Jerry Angelo T. Camacho" />
    <meta name="keywords" content="CICT, CICT Projects, Student Projects, Projects, IT Projects, Digital Projects" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <header>
            <img src="embeds/banners.png" usemap="#image-map" id="banners" />
            <map name="image-map">
                <area target="_self" alt="Homepage" title="Homepage" href="index.html" onmouseover="hoverhomepage(banners);" onmouseout="unhover(banners);" coords="257,47,283,174,403,145,519,172,632,193,723,203,853,208,952,208,947,67,440,2" shape="poly">
                <area target="_self" alt="Profile page" title="Profile page" href="profile.html" onmouseover="hoverprofilepage(banners);" onmouseout="unhover(banners);" coords="1009,55,1042,180,1158,144,1123,22" shape="poly">
            </map>
        </header>
        <div id="profilenameslate">
            <h2>EDIT YOUR PROFILE</h2>
        </div>
        <br />
        <form formtarget="_self" id="content" action="profile.html">
            <div id="content1">
                <h3>Personal Info</h3>
                <br />
                <label for="fullname">Full Name:</label>
                <br />
                <input value="Jerry Angelo T. Camacho" type="text" id="fullname" required />
                <br />
                <br />
                <label for="address">Address:</label>
                <br />
                <input value="Brgy. Ibong Sapa, Virac, Catanduanes" type="text" id="address" required />
                <br />
                <br />
                <label for="age">Age:</label>
                <br />
                <input value="19" type="number" id="age" required />
                <br />
                <br />
                <label for="gender">Gender:</label>
                <br />
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br /> <br>
                <h3>Contact Info</h3>
                <br />
                <label for="e-mailaddress">E-mail Address:</label>
                <br />
                <input value="jerryangelocamacho@gmail.com" type="email" id="e-mailaddress" placeholder="ex.myname@example.com" required />
                <br />
                <br />
                <label for="contactno">Contact No.:</label>
                <br />
                <input value="N/A" type="text" id="contactno" required />
                <br />
                <br />
            </div>
            <div id="content2">
                <h3>Account Info</h3>
                <br>
                <img alt="profile_pic.jpeg" src="embeds/profile_pic.png" />
                <br />
                <input type="file" name="pfp" />
                <br>
                <label for="pfp">Change Profile Pic</label>
                <br /> <br />
                <input value="JerryAngelo01" type="text" id="username" />
                <br />
                <label for="username">Username</label>
                <br /> <br />
                <label for="userpassword">Password:</label>
                <br>
                <input value="letmepass" type="password" id="userpassword">
                <br> <br>
                <button type="submit">SAVE</button>
            </div>
        </form>
    </main>
    <script>
        function hoverhomepage(element) {
            element.setAttribute('src', 'embeds/banners_CICT_letters.png');

        }
        function hoverprofilepage(element) {
            element.setAttribute('src', 'embeds/banners_profile.png')
        }
        function unhover(element) {
            element.setAttribute('src', 'embeds/banners.png');
        }
    </script>
</body>
</html>
